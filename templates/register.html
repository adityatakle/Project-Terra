{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action = "/register" method = "post">
        <div class="mb-3">
        <input  autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" type = "text" placeholder="Username" required>
        </div>
        <div class="mb-3">
        <input autocomplete="off" name="password" class="form-control mx-auto w-auto" type = "password" placeholder="Password" required>
        </div>
        <div class="mb-3">
        <input autocomplete="off" name="confirmation" class="form-control mx-auto w-auto" type = "password" placeholder="Confirm Password" required>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
        <p>{{ apology }}</p>
    </form>
{% endblock %}
