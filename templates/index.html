<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Custom Styles -->
    <link href="/static/styles.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        nav {
            background: rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand span.blue {
            font-weight: bold;
            color: #007bff;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: bold;
            color: #2c3e50 !important;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #007bff !important;
            text-shadow: 0 0 5px #00f;
        }

        main.container {
            padding-top: 3rem;
        }

        table {
            margin: 0 auto;
        }

        td {
            padding: 30px;
            text-align: center;
        }

        td p {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #f0f0f0;
            text-transform: uppercase;
        }

        img {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .alert {
            font-size: 1rem;
        }
    </style>

    <title>PROJECT TERRA</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light border">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="red">TERRA</span></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar" type="button" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/about_me"><i class="fas fa-user me-2"></i>About Me</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register"><i class="fas fa-user-plus me-2"></i>Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login"><i class="fas fa-sign-in-alt me-2"></i>Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Flash Message -->
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <!-- Main Content -->
    <main class="container text-center">
        <h2>Welcome to Terra</h2>
        <br>
        <table>
            <thead>
                <tr>
                    <td><a href="/nasdaq"><img id="nasdaq-logo" src="/static/nasdaq--big.webp" height="300px" width="300px"></a></td>
                    <td><a href="/coin"><img id="crypto-logo" src="/static/crypto_coin.jpg" height="310px" width="310px"></a></td>
                    <td><a href="/angel"><img id="angel-logo" src="/static/nse_bse_logo.png" height="300px" width="300px"></a></td>
                </tr>
                <tr>
                    <td><p>NASDAQ STOCK EXCHANGE</p></td>
                    <td><p>CRYPTO</p></td>
                    <td><p>INDIAN STOCK MARKET</p></td>
                </tr>
            </thead>
        </table>
    </main>

</body>

</html>
