{% extends "layout_angel.html" %}
{% block title %}
    SELL
{% endblock %}
{% block main %}
    <form action="/sell_angel" method="POST">
        <select name = "token">
            <option disabled selected value="">Share</option>
            {% for stock in stocks_all %}
            {% set sym = stock.token %}
            <option value = "{{ sym }}">{{ stock.token }}</option>
            {% endfor %}
        </select>
        <input autocomplete = "off" name = "shares" placeholder = "Quantity" required>
        <button class="btn btn-primary" type = "submit">Sell</button>
        <p>{{ apology }}</p>
    </form>
{% endblock %}
